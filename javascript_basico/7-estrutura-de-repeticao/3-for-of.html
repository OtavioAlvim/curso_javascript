<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        const nomes = ["felipe","maria","paulo"]
        // forma mais rapida e mais comum de se usar um contador exemplo contar de 0 a 3
        // for (let i = 0; i <= 3; i++) {
        for (let i = 0; i < nomes.length; i++) { 
            console.log(nomes[i])
        } 
        // ao inves de usarmos um numero fixo, podemos usar como base o numeros do registros de um array,usando o length
    // podemos usar uma forma mais simples ainda para percorrer u array usando o for of
    for (const nome of nomes){
        console.log(nome)
    }
    </script>
</body>

</html>
