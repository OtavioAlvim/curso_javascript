<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // contadores
        // num = num + 1
        // parei no conteudo do video de operadores de atribuiçoes
        let num = 0 
        num = num + 1
        num++ // é a mesma coisa que num = num + 1
        num-- // é a mesma coisa que num = num - 1

        num += 2 // num = num + 2
        num *= 2 // num = num * 2
        console.log("num" , num)
    </script>
</body>
