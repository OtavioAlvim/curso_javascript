<html>
    <script>
        // o javascript entende que numeros inteiros e quebrados, são do tipo  numérico
        console.log(1);
        console.log(1.2);// 1.2 usado como numero se eu usar o , ele vai entender que é dois argumentos
        console.log(.12);

        // para trabalhar com o PI e numeros programados
        console.log(Math.PI);

        console.log(Math.E);

        // para descobrir o tipo de dado
        console.log(typeof 1);
        console.log(typeof 1.2);

    </script>
</html>
