    <script>
        console.log(`If Normal!`)
        let texto = "A",valor
        if(texto == "A"){
            valor = 10
        }else{
            valor = 20

        console.log("numero", valor)
        //o ternario tem a obrigatoriedade de colocar um else na execução do blocox

        console.log("numero", valor2)
