<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        alert("Seja bem vindo ao nosso sistema de comparação")
        alert("Logo em seguida, vamos lhe solicitar dois valores")
        valor1 = prompt("Insira o primeiro valor")
        valor2 = prompt("Insira o segundo valor")
        alert("Iniciando o programa...")
        if (valor1 > valor2) {
            alert(`O valor: ${valor1}, é maior que o valor: ${valor2}`)
        }else{
            alert(`O segundo valor é maior que o primeiro!`)
        }
        alert(`Fim do programa!`)
    </script>
</body>
</html>
