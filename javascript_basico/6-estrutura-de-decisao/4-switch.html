<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        let variavel = 2
        // O switch n√£o consegue fazer uma analose completa, apenas uma analise de igualdade
        switch (variavel) {
            case 1:
                console.log("Analisando o caso 1")
                break
            case 2:
                console.log("Analisando o caso 2")
                break
            default:
                break
        }
    </script>
</body>

</html>
